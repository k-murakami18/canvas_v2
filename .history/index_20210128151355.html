<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添削支援システム</title>
  <link rel="stylesheet" href="css/jquery-ui-1.8.16.custom.css" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
  <script src="js/jquery.1.6.4.min.js"></script>
  <script src="js/jquery-ui-1.8.16.custom.min.js"></script>
  <script type="text/javascript" src="./dist/fabric.js"></script>
  <script type="text/javascript" src="./dist/fabric.min.js"></script>
</head>

<body onContextmenu="return false;">
  <div style="float: left; margin-bottom: 10px;">
    <!--ローカル画像ファイルの選択-->
    <form>
      <input type="file" id="file" value="selectImage" accept="image/*">
    </form>
  </div>
  <div style="clear:left;"></div>

  <!--ボタンエリア-->
  <div data-simplebar class="button_container" style="float: left;">
    <input id="select" type="image" src="img/select.png" class="btn-box select" title="選択">
    <input id="draw" type="image" src="img/draw.png" class="btn-box aaa" title="フリーハンド">

    <input id="textbox" type="image" src="img/textbox.png" class="btn_box margin" title="テキストボックス">
    <input id="circle" type="image" src="img/circle.png" class="btn_box aaa" title="円">
    <input id="line" type="image" src="img/line.png" class="btn_box aaa" title="直線">
    <input id="hyper_link" type="image" src="img/link.png" class="btn_box aaa" title="ハイパーリンク">

    <input id="bookmark" type="image" src="img/bookmark.png" class="btn_box margin" title="ブックマークに保存">
    <input id="draw_save" type="image" src="img/draw_save.png" class="btn_box aaa" title="添削保存に保存">
    <input id="canvas_save" type="image" src="img/canvas_save.png" class="btn_box aaa" title="キャンバスの保存">
    <input id="draw_dlt" type="image" src="img/draw_dlt.png" class="btn_box aaa" title="削除">
    <input id="history_dlt" type="image" src="img/history_dlt.png" class="btn_box aaa" title="保存履歴の削除">
    <input id="canvas_dlt" type="image" src="img/canvas_dlt.png" class="btn_box aaa" title="キャンバスクリア">

    <div id="setColor">
      <li class="setColor btn_box red margin" style="background-color:#ed514e;"></li>
      <li class="setColor btn_box aaa" style="background-color:#0066CC;"></li>
      <li class="setColor btn_box_black aaa" style="background-color:black;"></li>
    </div>
    <a id="download_link"></a>
  </div>

  <!--描画キャンパス-->
  <div style="float:left;">
    <canvas id="canvas" width="800" height="600"></canvas>
  </div>

  <!--保存履歴-->
  <div class="history_container" style="float: left;">
    <p id="title_tmpList">保存履歴</p>
    <div class="hr"></div>

    <div id="bookmark_tmp" style="width: 137px; float: left;">
      <p class="subtitle_tmpList">ブックマーク</p>
      <div class="hr2"></div>
      <div id="number" style="list-style: none;float: left;">
        <li>
          <p class="mrg-left mrg-top">1</p>
        </li>
        <li>
          <p class="mrg-left">2</p>
        </li>
        <li>
          <p class="mrg-left">3</p>
        </li>
        <li>
          <p class="mrg-left">4</p>
        </li>
        <li>
          <p class="mrg-left">5</p>
        </li>
        <li>
          <p class="mrg-left">6</p>
        </li>
        <li>
          <p class="mrg-left">7</p>
        </li>
        <li>
          <p class="mrg-left">8</p>
        </li>
        <li>
          <p class="mrg-left">9</p>
        </li>
        <li>10</li>
      </div>
      <div data-simplebar id="bookmark_viewpanel" style="float: left;">
        <div id="bookmark_tmpList">
        </div>
      </div>
    </div>

    <div style="width: 190px; float: right;">
      <p class="subtitle_tmpList">添削保存</p>
      <div class="hr2"></div>
      <div data-simplebar id="normal_viewpanel">
        <div id="normal_tmpList">
        </div>
      </div>
    </div>
  </div>

  <div style="clear:left;"></div>

  <p>
    <label>
      <span>コントラスト：</span>
      <input type="checkbox" id="contrast" disable>
    </label>
    <br>
    <label>
      <span>Value：</span>
      <input type="checkbox" id="contrast" disable>
    </label>
  </p>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
</body>
</html>
